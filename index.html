<html>
<head>
  <title>Safety Observations</title>

  <link rel="icon" href="img/icon.svg" type="image">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"><!-- Bootstrap stylesheet -->
  <link rel="stylesheet" href="style1.css"><!-- CSS for print -->
  
  <script src="scripts/observations.js"></script><!-- Load the safety lists into browser memory -->
  <script src="scripts/btnModal.js"></script><!-- Load the modal component -->
</head>

<body class="bg-black text-white">

  <div class="d-flex flex-row m-2">
    <h3>Weld School Safety Observations</h3>
    <button class="btn btn-primary d-print-none ms-5" type="button" onclick="window.print()">
      Print
    </button>
    <button class="btn btn-primary d-print-none ms-5" type="button" onclick="window.close()">
      Close
    </button>
    <button class="btn btn-primary d-print-none ms-5" type="button" onclick="toggleFullScreen()">
      Full-Screen
    </button>
  </div>

  <table class="table table-bordered border-primary text-center align-middle">
    <thead>
      <tr>
        <th class="bg-black text-white"></th>
        <th class="bg-black text-white">Reference</th>
        <th class="bg-black text-white">Observation</th>
        <th class="bg-black text-white">Recommendation</th>
        <th class="bg-black text-white" class="d-print-none">Media</th>
      </tr>
    </thead>

    <tbody id="tableBody"></tbody>
  </table>
</body>
</html>
<script src="scripts/script1.js"></script><!-- Populates the table -->
<script src="bootstrap/js/bootstrap.min.js"></script><!-- Bootstrap script -->
